<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="app">
	<main>
		<header>
			<span class="info">
				<label class="nome">Fabiano Fonseca de Freitas</label>
				<label class="title">Desenvolvedor WEB</label>
				<label class="email">fabianofdf@gmail.com</label>
				<span class="links">
					<a rv-each-item="links" rv-href="item.url" rv-title="item.name" target="_blank" rv-class="item.cls"></a>	
				</span>
			</span>
			<label class="down">▼</label>
		</header>
		<section>
			<div rv-myid="item.nome" class="item" rv-each-item="trabalhos" rv-bg="item.image">
				<div class="info">
					<label class="nome">{item.nome}</label>
					<label class="ano">{item.ano}</label>
					<label class="tec">{item.tec}</label>
				</div>
			</div>
		</section>
	</main>
